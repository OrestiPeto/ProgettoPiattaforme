<!DOCTYPE html>
<html lang="it">
  <head>
    <title>RicercaMusei-Marche</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
    <style>
        #bottone {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            width: 100%;
            padding: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .barra-di-ricerca input{
           flex: 1;
           padding: 24px 20px;
           font-size: 20px;
        }
    </style>
  <body>
    <script>
      async function cerca(type) {
        alert("bottone cliccato");
        let daScrivere = "didascalia e nominativo = ";
        if (type === 0) { //ricerca per indice
          let indice = document.getElementById("indice").value;
          const risultato = await fetch('/indicemuseo/' + indice);
          txt = await risultato.text();
          if (risultato.ok) {
            daScrivere += txt;
          } else daScrivere = "ERRORE: " + txt;
        } else if (type === 1) {
          let comune = document.getElementById("comune").value;
          const risultato = await fetch('/comunemuseo/' + comune);
          txt = await risultato.text();
          if (risultato.ok) {
            daScrivere += txt;
          } else daScrivere = "ERRORE: " + txt;
        }
        document.getElementById("output").innerHTML = daScrivere;
-      }
    </script>
    Cerca per indice: <input type="number" name="indice" id="indice"> <button onclick="cerca(0)">
    Ricerca per indice
    </button><br>
    Cerca per comune <input type="text" name="comune" id="comune"> <button onclick="cerca(1)">
    Ricerca per comune
    </button><br>
    <div id="output">
      
    </div>
  </body>
</html>
