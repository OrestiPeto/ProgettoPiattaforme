<!DOCTYPE html>
<html lang="it">
  <head>
    <title>RicercaMusei-Marche</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
    <style>
        #bottone {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            width: 100%;
            padding: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .barra-di-ricerca input{
           flex: 1;
           padding: 24px 20px;
           font-size: 20px;
        }
    </style>
  <body>
    <div class="container-fluid text-center"; style="background-color: blue; color: white;">
      <h1>Musei</h1>
      <h4>cerca i musei interesati</h4>
  </div>
    <script>
      function search() {
        // Ottieni la query dell'utente dalla barra di ricerca
        var query = document.getElementById("searchbar").value;
        
        // Leggere i dati dal file CSV e inserirli in un array
        var data = "nome,cognome\nJohn,Doe\nJane,Doe\nJim,Smith";
        var rows = data.split("\n");
        var headers = rows[0].split(",");
        var results = [];
        for (var i = 1; i < rows.length; i++) {
          var cells = rows[i].split(",");
          var result = {};
          for (var j = 0; j < headers.length; j++) {
            result[headers[j]] = cells[j];
          }
          results.push(result);
        }
        
        // Trova i risultati corrispondenti alla query dell'utente
        var filteredResults = [];
        for (var i = 0; i < results.length; i++) {
          if (results[i].nome.includes(query) || results[i].cognome.includes(query)) {
            filteredResults.push(results[i]);
          }
        }
        
        // Mostra i risultati filtrati
        var output = "";
        for (var i = 0; i < filteredResults.length; i++) {
          output += filteredResults[i].nome + " " + filteredResults[i].cognome + "<br>";
        }
        document.getElementById("output").innerHTML = output;
      }
    </script>
  <input type="text" id="searchbar">
  <button onclick="search()">Cerca</button>
  <div id="output"></div>



  </body>
