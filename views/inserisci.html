<!DOCTYPE html>
<html lang="it">
  <head>
    <title>AggiungiMusei-Marche</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    #button {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .barra_ricerca {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center; 
      background-color: blue; 
    }
  </style>
  <body>
    <div class="container-fluid text-center"; style="background-color: blue; color: white;">
        <h1>Musei</h1>
        <h4>Inserisci i seguenti dati per aggiungere Musei</h4>
    </div>
    <div id="button">
      <button onclick="window.location.href ='/';"> Back</button> 
    </div>
    <br>
    <div class="barra_ricerca";>
      <form action="" method="POST" class="impl">
        <input class="input" type="txt" id="denominazionee" name="Denominazione" placeholder="Denominazione" required> 
        <input class="input" type="txt" id="comunee" name="Comune" placeholder="Comune" required> <br>
        <input class="input" type="txt" id="indirizzoo" name="Indirizzo" placeholder="Indirizzo"> 
        <input class="input" type="txt" id="civicoo" name="Civico" placeholder="Civico"> <br>
        <input class="input" type="txt" id="telefonoo" name="Telefono" placeholder="Telefono"> 
        <input class="input" type="txt" id="emaill" name="Email" placeholder="Email"> <br>
        <input class="input" type="txt" id="latitudinee" name="Latitudine" placeholder="Latitudine"> 
        <input class="input" type="txt" id="longitudinee" name="Longitudine" placeholder="Longitudine"> <br>
        <input class="input" type="txt" id="orario" name="orario" placeholder="orario"> <br>
        <button id="btn" class="btn">Aggiungi</button>
      </form>
    </div>


  </body>
